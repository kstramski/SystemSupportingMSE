<h2>Roles</h2>
<hr>

<tabset>
  <tab heading="Users">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col" *ngFor="let col of usersColumns">{{col.title}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of queryResults.items">
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
          <td>{{user.email}}</td>
          <td><a [routerLink]="['/roles/users/', user.id]" class="btn btn-primary">Edit Role</a></td>
        </tr>
      </tbody>
    </table>
  </tab>
  <tab heading="Roles">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col" *ngFor="let col of rolesColumns">{{col.title}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <th scope="row">{{role.id}}</th>
          <td>{{role.name}}</td>
          <td>{{role.description}}</td>
          <td><a [routerLink]="['/roles/', role.id]" class="btn btn-primary">Edit Desctiprion</a></td>
        </tr>
      </tbody>
    </table>
  </tab>

</tabset>
