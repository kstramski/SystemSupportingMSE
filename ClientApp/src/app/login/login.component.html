<div class="container">
    <div class="row">
    <div class="card login">
        <div class="card-body ">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <h3>SystemSupportingMSE</h3>
                <div *ngIf="invalidLogin" class="alert alert-danger">Invalid email or password.</div>
                <label for="email" class="">Email address</label>
                <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email address" required autofocus>
                <br/>
                <label for="password" class="">Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
    </div>
</div>
