<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>SystemSupportingMSE</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/users"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Users
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/login"]' (click)='collapse()' *ngIf="!auth.isLoggedIn()">
                        <span class='glyphicon glyphicon-th-user'></span> Login
                    </a>
                    <a (click)='auth.logout()' *ngIf="auth.isLoggedIn()">
                        <span class='glyphicon glyphicon-th-user'></span> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
