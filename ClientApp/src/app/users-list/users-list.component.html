<h2>Users</h2>

<div>
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{column.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.lastLogin}}</td>
        <td><a class="btn btn-primary" [routerLink]="['/users/', user.id]">View</a></td>
      </tr>
    </tbody>
  </table>
</div>
